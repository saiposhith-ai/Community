{% extends 'admin/layout.html' %} {% block title %}Edit Feature | Admin Panel{%
endblock %} {% block content %}
<div class="section-title-wrapper">
  <h2 class="h2 section-title">Edit Feature: {{ feature.title }}</h2>
  <a href="{{ url_for('admin_features') }}" class="btn">
    <span class="material-symbols-rounded icon">arrow_back</span>
    <span>Back to Features</span>
  </a>
</div>

<div class="card form-card">
  <form
    method="POST"
    action="{{ url_for('admin_edit_feature', feature_id=feature.id) }}"
  >
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ feature.title }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="icon">Icon Name</label>
      <input
        type="text"
        id="icon"
        name="icon"
        value="{{ feature.icon }}"
        required
        placeholder="e.g., bulb-outline"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" required>
{{ feature.description }}</textarea
      >
    </div>
    <button type="submit" class="btn btn-primary btn-submit">
      Update Feature
    </button>
  </form>
</div>
{% endblock %}
